[package]
name = "inngest-events"
version = "0.1.0"
edition = "2021"
description = "Event handling for Inngest"

[dependencies]
inngest-core = { path = "../inngest-core" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
tokio = { version = "1.35", features = ["full"] }
anyhow = "1.0"

[dev-dependencies]
pretty_assertions = "1.4" 