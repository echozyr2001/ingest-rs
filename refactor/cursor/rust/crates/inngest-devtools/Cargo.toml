[package]
name = "inngest-devtools"
version = "0.1.0"
edition = "2021"
description = "Development tools for Inngest (embedded Redis, SQLite, etc.)"

[dependencies]
inngest-core = { path = "../inngest-core" }
inngest-state = { path = "../inngest-state" }
inngest-queue = { path = "../inngest-queue" }

tokio = { version = "1.35", features = ["full"] }
async-trait = "0.1.77"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1.0"
anyhow = "1.0"
tracing = "0.1"
uuid = { version = "1.6", features = ["v4", "serde"] }
ulid = { version = "1.1", features = ["serde"] }

# Embedded Redis implementation
mini-redis = "0.4"
dashmap = "5.5"
parking_lot = "0.12"

# SQLite support
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "sqlite", "chrono", "uuid", "json"] }
rusqlite = { version = "0.30", features = ["bundled"] }

# Redis (for external connections)
redis = { version = "0.24", features = ["tokio-comp"] }

[dev-dependencies]
pretty_assertions = "1.4"
tokio-test = "0.4" 